<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <!-- fav icon -->
    <link rel="icon" href="image/book.png">
    <!-- fav icon -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- fontawesome -->

    <!-- main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- main CSS -->

    <title>Book List</title>
  </head>
  <body>
      <!-- input section start -->
      <section class="input-section">
          <div class="container">
              <div class="input">
                  <h2 class="text-center m-3 p-2 header"><i class="fas fa-book-open text-warning px-2"></i>Simple <span class="text-warning">Book</span>List</h2>

                  <div class="form">
                      <form action="" id="form">
                          <!-- book title input -->
                          <div class="book-group  m-3 p-2">
                                <label for="title" class="m-1">Book Title</label><br>
                                <input type="text" id="title" class="form-control">
                          </div>
                          <!-- book title input -->
                          
                          <!-- book author input -->
                          <div class="book-group  m-3 p-2">
                            <label for="author" class="m-1">Author</label><br>
                            <input type="text" id="author" class="form-control">
                      </div>
                      <!-- book author input -->
                      
                          <!-- book year input -->
                          <div class="book-group m-3 p-2">
                            <label for="year" class="m-1">Year</label><br>
                            <input type="number" id="year" class="form-control">
                      </div>
                      <!-- book year input -->

                      <!-- add book button -->
                      <div class="add-book  m-3 p-2">
                          <input type="submit" value="Add Book" class="btn btn-warning form-control fs-5 fst-italic fw-bold text-white">
                      </div>
                      <!-- add book button-->
                      </form>
                  </div>
              </div>
          </div>

      </section>
       <!-- input section end -->

      <!-- output section start -->
      <section class="output-section">
          <div class="container">
            <div class="output m-3 p-2">
                <table class="table table-striped mt-5 text-center">
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>Year</th>
                        </tr>
                    </thead>

                    <tbody id="book-list">
                    </tbody>
                </table>
            </div>
          </div>
      </section>
      <!-- output section end -->

      <script src="bookList.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
