<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fav icon -->
    <link rel="icon" href="image/icon.png">

    <title>dummy text generator!</title>
  </head>
  <body>
      <section>
          <div class="container">
              <h1 class="text-center m-3">Dummy Text Generator</h1>

              <!-- row start -->
              <div class="row">
                  <!-- column start -->
                  <div class="col-xl-6 mt-4 mt-xl-0">
                    <form action="" class="form-inline d-flex" id="form">
                        <label for="amount" class="m-1">Enter number:</label>
                        <input type="number" class="form-control m-1" id="amount" placeholder="number">

                        <!-- button -->
                        <button class="btn btn-primary m-2">Generate</button>
                        <!-- button -->
                    </form>
                  </div>
                  <!-- column end -->

                  <!-- result start -->
                  <div class="col-xl-10">
                      <article class="mt-3" id="result"></article>
                  </div>
                  <!-- result end -->
              </div>
              <!-- row end -->
          </div>
      </section>

      <!-- javascript start -->
      <script src="dummyText.js"></script>
      <!-- javascript end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
